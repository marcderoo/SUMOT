name: Unit tests CI

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Étape 1 : Vérifier le code source
      - name: Checkout code
        uses: actions/checkout@v3

      # Étape 2 : Configurer Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.13.0

      # Étape 3 : Installer les dépendances
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r app/requirements.txt

      # Étape 4 : Ajouter app/ au PYTHONPATH
      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=$(pwd)/app" >> $GITHUB_ENV

      # Étape 5 : Exécuter les tests unitaires et capturer la sortie
      - name: Run unit tests
        run: |
          cd tests
          python -m unittest test_tusmo_app.py > test_output.log 2>&1
          cat test_output.log
        env:
          PYTHONIOENCODING: "utf-8"

      # Étape 6 : Vérifier si les tests ont réussi
      - name: Check test result
        run: |
          if grep -q "✅ All tests passed" test_output.log; then
            echo "Tests passed successfully!"
          else
            echo "Tests failed!" && exit 1
          fi
