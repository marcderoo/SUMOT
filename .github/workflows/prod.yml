name: Build and Push Docker Image

on:
  push:
    branches:
      - main  # DÃ©clenche le workflow lors d'un push sur main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Create .env file
        run : |
          mkdir -p /app
          echo "MONGODB_URI=${{ secrets.MONGODB_URI }}" >> /app/.env

      - name: Build Docker Image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/sumot:latest .

      - name: Push Docker Image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/sumot:latest
