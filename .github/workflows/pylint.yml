name: Pylint check

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y bc
          python -m pip install --upgrade pip
          pip install pylint

      - name: Run Pylint with score check
        run: |
          output=$(pylint **/*.py | tee pylint-output.txt)
          score=$(echo "$output" | grep "rated at" | grep -oP '[0-9]+\.[0-9]+(?=/10)')
          echo "Pylint score: $score"
          if (( $(echo "$score < 7.0" | bc -l) )); then
            echo "❌ Pylint score too low (must be >= 7.0)"
            exit 1
          else
            echo "✅ Pylint score is acceptable"
          fi
